<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <LInk rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Today</h1>
            <form action=" " id="todo-form">
                <input type="text" name="task-name" placeholder="e.g. Learn JavaScript" autoFocus>
                <button type="submit">Add task</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container" id="main-content">
            <ul class="stats">
                <li><span>Remaining</span><span id="remaining-tasks">0</span></li>
                <li><span>Completed</span><span id="completed-tasks">0</span></li>
                <li><span>Total</span><span id="total-tasks">0</span></li>
            </ul>

            <ul id="todos">
            </ul>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
